COMMON_FLAGS="-O3 -pipe -flto=thin -fstack-protector-strong -fstack-clash-protection -fcf-protection=full -D_FORTIFY_SOURCE=3"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
LDFLAGS="-Wl,-O3,-z,now,--as-needed,--lto-O3,--icf=safe,--gc-sections"

USE = "
  X wayland
  gtk
  aac
  acpi
  alsa
  zstd compress-zstd ffmpeg
  system-ffmpeg system-icu system-libvpx
  bluetooth nftables
  dbus udev
  libnotify libproxy
  opengl rgl egl vulkan vaapi nvenc
  jpeg svg wbep
  policykit
  pipewire pulseaudio
  hardened lto cet verify-sig
  -kde -gnome
  -mysql
  networkmanager
  -debug
"

MAKEOPTS="-j12"
GRUB_PLATFORMS="efi-64"
VIDEO_CARDS="intel nvidia"

